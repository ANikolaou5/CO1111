<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Start Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style1.css">
</head>

<body>

<img src="wallpaper1.jpeg" id="background-pic" alt="">

<div class="content-container">
    <div class="content">
        <span class="pirate">
                <img id="pirateImg" src="pirate.png" alt="Pirate">
                <span class="pirateText">First select a treasure hunt!</span>
        </span>
        <ul id="challenges"></ul>
    </div>
</div>

<script>
    function getChallenges() {
        fetch("https://codecyprus.org/th/api/list")
            .then(response => response.json())
            .then(jsonObject => {
                console.log(jsonObject);
                let challengesList = document.getElementById("challenges");
                let treasureHuntsArray = jsonObject.treasureHunts;
                let currentDate = new Date();
                for (let i = 0; i < treasureHuntsArray.length; i++) {
                    let listItem = document.createElement("li");
                    const uuid = treasureHuntsArray[i].uuid;
                    listItem.innerHTML = `<a href='start.html?player=Antri&app=TheTwoOfUsApp&treasure-hunt-id=${uuid}'>` + treasureHuntsArray[i].name + `</a>`;
                    challengesList.appendChild(listItem);

                    let startsOnDate = new Date(treasureHuntsArray[i].startsOn);
                    let endsOnDate = new Date(treasureHuntsArray[i].endsOn);

                    if (startsOnDate > currentDate) {
                        let diff = startsOnDate - currentDate;
                        let days = Math.floor(diff / (1000 * 60 * 60 * 24));
                        let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                        let seconds = Math.floor((diff % (1000 * 60)) / 1000);

                        listItem.innerHTML += " starting in " + days + "d, " + hours + "h, " + minutes + "m, " + seconds + "s";
                        listItem.style.pointerEvents = "none";
                        listItem.style.cursor = "not-allowed";
                        listItem.style.opacity = "0.5";
                    } else if (endsOnDate < currentDate) {
                        listItem.innerHTML += " (ended)";
                        listItem.style.pointerEvents = "none";
                        listItem.style.cursor = "not-allowed";
                        listItem.style.opacity = "0.5";
                    }
                    listItem.addEventListener("click", function () {
                        alert("Starting treasure hunt: " + treasureHuntsArray[i].name);
                        window.location.href = `loginPage.html?treasure-hunt-name=${treasureHuntsArray[i].name}`;
                    });
                }
            });
    }

    function getQuestions(){
        fetch("https://codecyprus.org/th/th/api/question")
            .then(response => response.json()) //Parse JSON text to JavaScript object
            .then(jsonObject => {
                console.log(jsonObject);
                let questionsList = document.getElementById("question");
                let questionsArray = jsonObject.questions;
                for (let i = 0; i < questionsArray.length; i++) {
                    const q = questionsArray[i];
                    console.log(q);
                }
            });
    }

    getChallenges();

</script>
</body>
</html>
