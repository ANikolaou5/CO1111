<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Start Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style1.css">
</head>

<body>

<img src="wallpaper1.jpeg" id="background-pic" alt="">

<div class="content-container">
    <div class="content">
        <span class="pirate">
                <img id="pirateImg" src="pirate.png" alt="Pirate">
                <span class="pirateText">First select a treasure hunt!</span>
        </span>
        <ul id="challenges"></ul>
    </div>
</div>

<script>
    function getChallenges() {
        fetch("https://codecyprus.org/th/api/list")
            .then(response => response.json()) //Parse JSON text to JavaScript object
            .then(jsonObject => {
                console.log(jsonObject);
                let challengesList = document.getElementById("challenges");
                let treasureHuntsArray = jsonObject.treasureHunts;
                var days, hours, minutes, seconds;
                for (let i = 0; i < treasureHuntsArray.length; i++) {
                    let listItem = document.createElement("li");
                    const uuid = treasureHuntsArray[i].uuid;
                    listItem.innerHTML = `<a href='start.html?player=Antri&app=TheTwoOfUsApp&treasure-hunt-id=${uuid}'>` + treasureHuntsArray[i].name + `</a>`;
                    challengesList.appendChild(listItem);

                    // Disabling future or past treasure hunts based on the date starting/started.
                    let date = new Date();
                    if (treasureHuntsArray[i].startsOn > date) {
                        var days = treasureHuntsArray[i].startsOn;
                        var hours = treasureHuntsArray[i].startsOn;
                        var minutes = treasureHuntsArray[i].startsOn;
                        var seconds = treasureHuntsArray[i].startsOn;
                        listItem.innerHTML += " starting in " + days + "d, " + hours + "h, " + minutes + "m, " + seconds + "s";
                        listItem.style.pointerEvents = "none";
                        listItem.style.cursor = "not-allowed";
                        listItem.style.opacity = "0.5";
                    }
                    else if(treasureHuntsArray[i].endsOn < date){
                        listItem.innerHTML += "(ended)";
                        listItem.style.pointerEvents = "none";
                        listItem.style.cursor = "not-allowed";
                        listItem.style.opacity = "0.5";
                    }
                    listItem.addEventListener("click", function () {
                            alert("Starting treasure hunt: " + treasureHuntsArray[i].name);
                            window.location.href="loginPage.html";
                    });

                }
            });
    }

    getChallenges();
</script>
</body>
</html>
