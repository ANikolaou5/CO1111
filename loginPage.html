<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginPage.css">
    <title>Login Page</title>
</head>
<body>
<img src="wallpaper1.jpeg" id="background-pic" alt="">
<div class="content-container">
    <div class="content">
        <span class="pirate">
                <img id="pirateImg" src="pirate.png" alt="Pirate">
                <span class="pirateText"></span>
        </span>

    </div>
</div>
<div>
    <form name="startForm" id="startForm" onsubmit="getChallenges(event)" >
        <h4>Enter your team's name:</h4>
        <br>
        <p><input type="text" name="playerName" minlength="3" maxlength="15" placeholder="Team name..." required /></p>
        <br>
        <p><input id="submit" type="submit" value="Start! " /></p>
    </form>
</div>

<script>
    function getChallenges(event) {
        event.preventDefault();

        let playerName = document.forms["startForm"]["playerName"].value;
        let appId = "simpsons-app";
        let treasureHuntId = "ag9nfmNvZGVjeXBydXNvcmdyGQsSDFRyZWFzdXJlSHVudBiAgICAvKGCCgw";

        fetch(`https://codecyprus.org/th/api/start?player=${playerName}&app=${appId}&treasure-hunt-id=${treasureHuntId}`)
            .then(response => response.json())
            .then(jsonObject => {
                console.log(jsonObject);
                //let sessionId = jsonObject.sessionId;
                if (jsonObject.status === "OK") {
                    // if the status is ok go to this page ->...
                    window.location.href = "...";
                } else {
                    alert( "The specified Name: "+ playerName+", is already in use (try a different one)."); // Logging.PlayerName error message
                }
            })

    }

    document.addEventListener('DOMContentLoaded', function() {
        function getQueryParam(param) {
            let searchParams = new URLSearchParams(window.location.search);
            return searchParams.get(param);
        }


        let treasureHuntName = getQueryParam("treasure-hunt-name");

        if(treasureHuntName) {
            let pirTextElements = document.getElementsByClassName("pirateText");
            if(pirTextElements.length > 0) {
                pirTextElements[0].innerHTML = "We are looking for the " + treasureHuntName + " treasure. Now tell us your team's name and we are ready to go!";
            }
        }
    });
</script>
</body>
</html>
