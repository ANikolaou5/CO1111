<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginPage.css">
    <title>Login Page</title>
</head>
<body>
<img src="wallpaper1.jpeg" id="background-pic" alt="">
<div class="content-container">
    <div class="content">
        <span class="pirate">
                <img id="pirateImg" src="pirate.png" alt="Pirate">
                <span class="pirateText">We are looking for the 'Sample treasure hunt' treasure. Now tell us your team's name and emails and we are ready to go!</span>
        </span>

    </div>
</div>
<div>
    <form name="startForm" id="startForm" onsubmit="getChallenges(event)" >
        <h4>Team</h4>
        <p><input type="text" name="playerName" minlength="3" maxlength="15" placeholder="Your name..." required /></p>
        <p><input type="email" name="email" minlength="10" maxlength="50" placeholder="Email..." required /></p>
        <p><input id="submit" type="submit" value="Start! " /></p>
    </form>
</div>

<script>
    function getChallenges(event) {
        event.preventDefault();

        let playerName = document.forms["startForm"]["playerName"].value;
        let appId = "simpsons-app";
        let treasureHuntId = "ag9nfmNvZGVjeXBydXNvcmdyGQsSDFRyZWFzdXJlSHVudBiAgICAvKGCCgw";

        fetch(`https://codecyprus.org/th/api/start?player=${playerName}&app=${appId}&treasure-hunt-id=${treasureHuntId}`)
            .then(response => response.json())
            .then(jsonObject => {
                console.log(jsonObject);
                //let sessionId = jsonObject.sessionId;
                if (jsonObject.status === "OK") {
                    // if the status is ok go to this page ->...
                    window.location.href = "about.html";
                } else {
                    alert( "The specified Name: "+ playerName+", is already in use (try a different one)."); // Logging.PlayerName error message
                }
            })

    }
</script>
</body>
</html>
